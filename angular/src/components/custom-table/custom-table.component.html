<div>
    <section class="search">
        <svg viewBox="-1.44 -1.44 26.88 26.88" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"><rect x="-1.44" y="-1.44" width="26.88" height="26.88" rx="13.44" fill="#212121" strokewidth="0"></rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M15 10.5C15 12.9853 12.9853 15 10.5 15C8.01472 15 6 12.9853 6 10.5C6 8.01472 8.01472 6 10.5 6C12.9853 6 15 8.01472 15 10.5ZM14.1793 15.2399C13.1632 16.0297 11.8865 16.5 10.5 16.5C7.18629 16.5 4.5 13.8137 4.5 10.5C4.5 7.18629 7.18629 4.5 10.5 4.5C13.8137 4.5 16.5 7.18629 16.5 10.5C16.5 11.8865 16.0297 13.1632 15.2399 14.1792L20.0304 18.9697L18.9697 20.0303L14.1793 15.2399Z" fill="#B4B4B4"></path> </g></svg>        
        <input type="text" placeholder="Search email">
    </section>
    <section *ngIf="Highlighted !== -1" class="highlight">
        <span class="email">{{arrayOfUsers[Highlighted].email}}</span>
        <section>
            <select [(ngModel)]="newRole">
                <option value="dean">Dean</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
        </section>
        <section>
            <input (click)="onSaveChange(arrayOfUsers[Highlighted].email, newRole)" type="button" value="Save">
        </section>
    </section>
    <table>
        <thead></thead>
            <tr>
                <th style="height: 40px; background-color: #212121; color: white; font-family: sans-serif; font-size: 17px;">Email</th>
                <th style="height: 40px; background-color: #212121; color: white; font-family: sans-serif; font-size: 17px;">Roles</th>
            </tr>
        <tbody>
            <tr *ngFor="let userData of arrayOfUsers, let i = index">
                <td style="text-align: center;">{{ userData.email }}</td>
                <td style="text-align: center;">{{ userData.roles[0] }}</td>
                <td style="display: flex; align-items: center; justify-content: center; background-color: #212121;">
                    <input (click)="onHighLight(i)" type="button" value="Edit" style="width: 100%; height: 25px ; color: #B4B4B4; background-color: #171717; border-radius: 3px; outline: 1px solid #b4b4b444; border: none; cursor: pointer;">
                </td>
            </tr>
        </tbody>
    </table>
</div>
