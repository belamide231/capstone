<main class="feed">
    <section class="post">
        <post-component></post-component>
    </section>
    <section class="feed">
        <feeds-component [empty]="'NO POST'"></feeds-component>
    </section>
</main>
<section class="activitiesOrRequest">
    <activities-feeds *ngIf="role === 'student'" [role]="role"></activities-feeds>
    <request-post *ngIf="role === 'admin' || 'dean' || 'teacher' "></request-post>
</section>
